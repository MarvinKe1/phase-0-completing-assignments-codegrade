<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags Example</title>
</head>
<body>
    <h1>Image Tags in HTML</h1>
    
    <p>Here are three different ways to use the <code>img</code> tag:</p>

    <!-- Image with only a source attribute (now includes an alt attribute) -->
    <h2>Image with only src</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion image" >

    <!-- Image with source and alt attributes -->
    <h2>Image with src and alt</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion resting in the savannah" >

    <!-- Image with source, alt, and title attributes -->
    <h2>Image with src, alt, and title</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion resting in the savannah" title="King of the Jungle" >

</body>
</html>
